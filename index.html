<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>打工人助手</title>
    <style>
      :root {
        --primary-color: #1890ff;
        --text-color: #333;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        background-color: #f8f9fa;
        color: var(--text-color);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
      }

      header {
        background: linear-gradient(135deg, #1890ff 0%, #096dd9 100%);
        color: white;
        padding: 10px;
        text-align: center;
        box-shadow: var(--shadow);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      header h1 {
        font-size: 1.5em;
        margin-bottom: 5px;
      }

      header p {
        font-size: 0.9em;
      }

      .menu {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .menu-item {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .menu-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), #36cfc9);
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .menu-item:hover::before {
        transform: scaleX(1);
      }

      .menu-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      }

      .menu-item i {
        font-size: 42px;
        margin-bottom: 15px;
        display: block;
        color: var(--primary-color);
      }

      .menu-item h3 {
        color: var(--primary-color);
        margin-bottom: 10px;
      }

      .menu-item p {
        color: #666;
      }

      footer {
        text-align: center;
        padding: 10px;
        color: #666;
        border-top: 1px solid #eee;
        background: white;
        position: sticky;
        bottom: 0;
        z-index: 100;
        font-size: 0.9em;
      }

      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        header {
          padding: 10px;
        }

        .menu {
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 15px;
        }

        .menu-item {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>打工人助手</h1>
      <p>您的职场好帮手</p>
    </header>

    <div class="container">
      <div class="menu">
        <a href="fgz.html" class="menu-item">
          <i>💰</i>
          <h3>发薪日</h3>
          <p>距离下次发工资还有多久</p>
        </a>
        <a href="Weekend-countdown.html" class="menu-item">
          <i>⏰</i>
          <h3>周末倒计时</h3>
          <p>期待周末的每一天</p>
        </a>
        <a href="workday.html" class="menu-item">
          <i>📅</i>
          <h3>工作日计算器</h3>
          <p>快速计算工作天数</p>
        </a>
        <a href="labor-law.html" class="menu-item">
          <i>📚</i>
          <h3>劳动法规</h3>
          <p>了解自己的权益</p>
        </a>
      </div>
    </div>

    <footer>
      <p>© 2024 打工人助手 - 为打工人服务</p>
    </footer>
  </body>
</html>
