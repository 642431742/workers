      /* ‰øÆÊîπÊèêÁ§∫Ê°ÜÊ†∑Âºè */
      .toast {

      .toast::before {

        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 1024 1024' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm193.5 301.7l-210.6 292a31.8 31.8 0 0 1-51.7 0L318.5 484.9c-3.8-5.3 0-12.7 6.5-12.7h46.9c10.2 0 19.9 4.9 25.9 13.3l71.2 98.8 157.2-218c6-8.3 15.6-13.3 25.9-13.3H699c6.5 0 10.3 7.4 6.5 12.7z' fill='%2367C23A'/%3E%3C/path%3E%3C/svg%3E");

      /* ‰∏çÂêåÁ±ªÂûãÁöÑÊèêÁ§∫Ê†∑Âºè */
      .toast.success {

      .toast.success::before {

      }

      /* Ê∑ªÂä†ÁÉüËä±Ê†∑Âºè */

    <div class="container">

    <!-- Ê∑ªÂä†ÊèêÁ§∫Ê°Ü -->

    <!-- Ê∑ªÂä†ÁÉüËä±ÂÆπÂô®ÂíåÁ•ùÁ¶èÊ∂àÊÅØ -->

    <script>
      function updateCountdown() {
        const now = new Date();
        const currentDay = now.getDay(); // 0ÊòØÂë®Êó•Ôºå6ÊòØÂë®ÂÖ≠

        // ËÆ°ÁÆóË∑ùÁ¶ª‰∏ã‰∏™Âë®ÂÖ≠ÁöÑÊó∂Èó¥
        const daysUntilWeekend = (6 - currentDay + 7) % 7;
        const weekend = new Date(now);
        weekend.setDate(now.getDate() + daysUntilWeekend);
        weekend.setHours(0, 0, 0, 0);

        const timeLeft = weekend.getTime() - now.getTime();

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;

        // Ê£ÄÊü•ÊòØÂê¶‰∏∫Âë®Êú´ÔºàÂë®ÂÖ≠ÊàñÂë®Êó•Ôºâ
        const isWeekend = currentDay === 0 || currentDay === 6;
        const musicControl = document.getElementById("musicControl");
        const bgMusic = document.getElementById("bgMusic");

        if (isWeekend) {
          // Â¶ÇÊûúÊòØÂë®Êú´ÔºåÈöêËóèÈü≥‰πêÊéß‰ª∂Âπ∂ÂÅúÊ≠¢Êí≠Êîæ
          musicControl.style.display = "none";
          bgMusic.pause();

          // ÊòæÁ§∫Á•ùÁ¶èÊ∂àÊÅØÂíåÁÉüËä±ÊïàÊûú
          document.getElementById("message").style.display = "block";
          launchFireworks();
        } else {
          // Â¶ÇÊûú‰∏çÊòØÂë®Êú´ÔºåÊòæÁ§∫Èü≥‰πêÊéß‰ª∂
          musicControl.style.display = "flex";
          document.getElementById("message").style.display = "none";
        }
      }

      // ÊØèÁßíÊõ¥Êñ∞‰∏ÄÊ¨°ÂÄíËÆ°Êó∂
      const timerInterval = setInterval(updateCountdown, 1000);
      updateCountdown(); // Á´ãÂç≥ÊâßË°å‰∏ÄÊ¨°

      // Ê∑ªÂä†Êë∏È±ºËÆ°Êï∞ÂäüËÉΩ
      let fishCount = parseInt(localStorage.getItem("fishCount") || "0");
      const fishCountElement = document.getElementById("fishCount");
      const fishCounter = document.getElementById("fishCounter");
      const toast = document.getElementById("toast");

      // Êõ¥Êñ∞ÊòæÁ§∫ÁöÑËÆ°Êï∞
      fishCountElement.textContent = fishCount;

      // ‰øÆÊîπÊ£ÄÊü•Êó•ÊúüÈáçÁΩÆÁöÑÈÄªËæë
      function checkAndResetCount() {
        const now = new Date();
        const lastDate = localStorage.getItem("lastFishDate");
        const today = now.toDateString();

        // Â¶ÇÊûúÊòØÊñ∞ÁöÑ‰∏ÄÂ§©ÔºåÈáçÁΩÆËÆ°Êï∞
        if (lastDate !== today) {
          fishCount = 0;
          fishCountElement.textContent = "0";
          localStorage.setItem("lastFishDate", today);
          localStorage.setItem("fishCount", "0");
          showToast("Êñ∞ÁöÑ‰∏ÄÂ§©ÂºÄÂßã‰∫ÜÔºåÂä†Ê≤πÔºÅ", "info");
        }
      }

      // Âú®È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÊòØÂê¶ÈúÄË¶ÅÈáçÁΩÆ
      document.addEventListener("DOMContentLoaded", checkAndResetCount);

      // ÊèêÁ§∫Ê°ÜÂäüËÉΩ
      function showToast(message, type = "success") {
        const toast = document.getElementById("toast");
        toast.textContent = message;

        // Â¶ÇÊûúÂ∑≤ÊúâÊèêÁ§∫Âú®ÊòæÁ§∫ÔºåÂÖàÁßªÈô§ÂÆÉ
        if (toast.classList.contains("show")) {
          toast.classList.remove("show");
          clearTimeout(toast.showTimeout);
          clearTimeout(toast.hideTimeout);
        }

        // ÁßªÈô§ÊâÄÊúâÁ±ªÂûãÁ±ªÂêç
        toast.classList.remove("success", "info", "warning", "error", "hide");

        // Ê∑ªÂä†Êñ∞ÁöÑÁ±ªÂûã
        toast.classList.add(type);

        // Âº∫Âà∂ÈáçÁªò
        void toast.offsetWidth;

        // ÊòæÁ§∫ÊèêÁ§∫
        toast.classList.add("show");

        // ËÆæÁΩÆÂÆöÊó∂Âô®
        toast.showTimeout = setTimeout(() => {
          toast.classList.add("hide");
        }, 3000);

        toast.hideTimeout = setTimeout(() => {
          toast.classList.remove("show", "hide", type);
        }, 3300);
      }

      // ‰øÆÊîπÁÇπÂáª‰∫ã‰ª∂ÁöÑÊèêÁ§∫Ë∞ÉÁî®
      fishCounter.addEventListener("click", () => {
        fishCount++;
        fishCountElement.textContent = fishCount;
        localStorage.setItem("fishCount", fishCount.toString());

        // ÊòæÁ§∫ÊèêÁ§∫
        showToast("Êë∏È±ºÊ¨°Êï∞ +1", "success");
      });

      // Ê∑ªÂä†ÁÉüËä±ÊïàÊûúÂáΩÊï∞
      function launchFireworks() {
        const fireworksContainer = document.getElementById("fireworks");
        // ÁÆÄÂçïÁöÑÁÉüËä±ÊïàÊûúÁ§∫‰æãÔºåÂèØ‰ª•‰ΩøÁî®CanvasÊàñÂ§ñÈÉ®Â∫ìÂÆûÁé∞Êõ¥Â§çÊùÇÁöÑÊïàÊûú
        // ËøôÈáå‰ªÖÊ∑ªÂä†ÁÆÄÂçïÁöÑÂä®ÁîªÁ§∫‰æã
        fireworksContainer.innerHTML = `
          <canvas id="fireworkCanvas"></canvas>
        `;

        const canvas = document.getElementById("fireworkCanvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext("2d");

        // ÁÉüËä±Âä®ÁîªÈÄªËæë...
        // ËøôÈáåÂèØ‰ª•ÊèíÂÖ•ÁÉüËä±Âä®Áîª‰ª£Á†ÅÔºåÊàñÂºïÁî®Â§ñÈÉ®Â∫ì
        // Áî±‰∫éÂ§çÊùÇÊÄßÔºåËøôÈáåÊèê‰æõ‰∏Ä‰∏™ÁÆÄÂçïÁöÑÂä®ÁîªÁ§∫‰æã

        let particles = [];
        const colors = [
          "#ff5252",
          "#ff4081",
          "#e040fb",
          "#7c4dff",
          "#536dfe",
          "#448aff",
          "#40c4ff",
          "#18ffff",
          "#64ffda",
          "#69f0ae",
          "#b2ff59",
          "#eeff41",
          "#ffff00",
          "#ffd740",
        ];

        function createFirework(x, y) {
          const particleCount = 100;
          for (let i = 0; i < particleCount; i++) {
            particles.push({
              x: x,
              y: y,
              speed: Math.random() * 5 + 2,
              direction: Math.random() * 2 * Math.PI,
              color: colors[Math.floor(Math.random() * colors.length)],
              alpha: 1,
              size: Math.random() * 3 + 1,
            });
          }
        }

        createFirework(canvas.width / 2, canvas.height / 2);

        function animate() {
          ctx.globalAlpha = 0.2;
          ctx.fillStyle = "#000";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.globalAlpha = 1;

          particles.forEach((p, index) => {
            p.x += Math.cos(p.direction) * p.speed;
            p.y += Math.sin(p.direction) * p.speed;
            p.alpha -= 0.01;
            if (p.alpha <= 0) {
              particles.splice(index, 1);
            } else {
              ctx.fillStyle = p.color;
              ctx.globalAlpha = p.alpha;
              ctx.beginPath();
              ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
              ctx.fill();
              ctx.globalAlpha = 1;
            }
          });

          if (particles.length > 0) {
            requestAnimationFrame(animate);
          }
        }

        animate();

        // 5ÁßíÂêéÁßªÈô§ÁÉüËä±ÊïàÊûú
        setTimeout(() => {
          fireworksContainer.innerHTML = "";
        }, 5000);
      }

      // Ê∑ªÂä†Èü≥‰πêÊéßÂà∂Áõ∏ÂÖ≥‰ª£Á†Å
      const musicControl = document.getElementById("musicControl");
      const bgMusic = document.getElementById("bgMusic");
      const musicIcon = document.getElementById("musicIcon");

      // ËÆæÁΩÆÂàùÂßãÁä∂ÊÄÅ
      let isPlaying = true;

      // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéËá™Âä®Ê∑ªÂä†ÊóãËΩ¨Âä®Áîª
      document.addEventListener("DOMContentLoaded", () => {
        musicControl.classList.add("playing");
      });

      // ÁÇπÂáª‰∫ã‰ª∂Â§ÑÁêÜ
      musicControl.addEventListener("click", () => {
        if (isPlaying) {
          bgMusic.pause();
